			</a>
		</div>

			<a class="active nav-link nav-text">Home</a>
		</div>
	</header>

      <!-- Original demo -->
      <clr-datagrid>

        <clr-dg-column *ngFor="let property of properties">
            {{property.name}}
        </clr-dg-column>
        <clr-dg-row *clrDgItems="let row of data;trackBy: trackById" [clrDgItem]="row">
          <clr-dg-cell *ngFor="let property of properties">
            {{row[property.name]}}
          </clr-dg-cell>
        </clr-dg-row>
      
          <clr-dg-footer>
          <div>
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{data.length}}
          </div>
          <clr-dg-pagination #pagination
                             [clrDgPageSize]="100"></clr-dg-pagination>
        </clr-dg-footer>
      </clr-datagrid>
